<section class="team-section">
<div class="container  text-center">
  <div class="team-header">
  <h2 class=" team-heading ">Meet Our Team</h2>
  </div>
  <div class="row g-5 justify-content-center">
    <div class="col-md-4" *ngFor="let member of members">
      <div class="team-card">
        <div class="team-img">
        <img [src]="member.img" class="rounded-circle mb-3" alt="{{member.name}}" />
        </div>
        <div class="team-info">
        <h5>{{ member.name }}</h5>
        <p>{{ member.role }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
