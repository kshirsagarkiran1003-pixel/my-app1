<section class="team">
<div class="container py-5 text-center">
  <h2 class="mb-4 fw-bold">Meet Our Team</h2>
  <div class="row g-4 justify-content-center">
    <div class="col-md-4" *ngFor="let member of members">
      <div class="team-card p-4 rounded shadow">
        <img [src]="member.img" class="rounded-circle mb-3" alt="{{member.name}}" />
        <h5 class="fw-bold">{{ member.name }}</h5>
        <p>{{ member.role }}</p>
      </div>
    </div>
  </div>
</div>
</section>
